<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
    }

    .card {
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #fff;
        border: none;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    #results img {
        max-height: 400px;
        margin-top: 15px;
        transition: transform 0.4s ease;
    }

    #results img:hover {
        transform: scale(1.03);
    }

    .btn {
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
        background-color: #0b5ed7;
        transform: scale(1.02);
    }

    .lead {
        margin-bottom: 30px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Brain Tumor Detection System</h1>
            <p class="lead text-secondary">Upload an MRI image of the Brain to detect if there is a tumor and its type.</p>
        </div>
        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Detect</button>
            </form>
        </div>

        {% if result %}
        <div id="results" class="mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
